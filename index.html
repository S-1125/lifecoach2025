<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Coach AI - 你的个人成长助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-nav">
        <div class="nav-logo">
            <h1>Life Coach AI</h1>
        </div>
        <div class="nav-actions">
            <button id="memory-indicator" class="memory-indicator">
                <i class="fas fa-brain"></i>
                <span>记忆已满</span>
            </button>
            <button id="theme-toggle" type="button" aria-label="切换主题">
                <i class="fas fa-sun theme-icon"></i>
            </button>
        </div>
    </nav>

    <div class="app-container">
        <!-- 左侧模型选择菜单 -->
        <div class="model-sidebar">
            <div class="model-header">
                <h3>选择模型</h3>
            </div>
            <div class="model-list">
                <div class="model-item active">
                    <i class="fas fa-robot"></i>
                    <span>DeepSeek R1</span>
                </div>
                <div class="model-item">
                    <i class="fas fa-brain"></i>
                    <span>GPT-4</span>
                </div>
                <div class="model-item">
                    <i class="fas fa-microchip"></i>
                    <span>Claude 3</span>
                </div>
            </div>
            <div class="sidebar-divider"></div>
            <div class="history-header">
                <h3>历史对话</h3>
            </div>
            <div id="history-list" class="history-list">
                <!-- 历史对话记录将在这里动态插入 -->
            </div>
        </div>

        <!-- 主要内容区域 -->
        <main>
            <!-- 对话历史区域 -->
            <div id="chat-history" class="chat-container">
                <div class="welcome-message">
                    <h2>Life Coach AI</h2>
                    <p>你的个人成长助手</p>
                    <p class="welcome-description">我可以帮助你解决个人成长问题，提供有针对性的建议和指导。</p>
                </div>
                <div id="loading-spinner" class="loading-spinner"></div>
                <!-- 对话消息将在这里动态插入 -->
            </div>

            <!-- 用户输入区域 -->
            <div class="input-container">
                <button id="voice-input" class="voice-input-btn" aria-label="语音输入">
                    <i class="fas fa-microphone"></i>
                </button>
                <textarea
                    id="user-input"
                    placeholder="输入你的问题或想法..."
                    rows="1"
                ></textarea>
                <button id="send-button" type="button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- JavaScript 文件 -->
    <script src="main.js"></script>
</body>
</html>
